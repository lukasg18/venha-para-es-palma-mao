{% extends 'programa/base.html' %} 

{% block content %} 
<div class="input-group mb-3">
  </div>
<form class="navbar-form navbar-right" action="." method="get">
    <div class="input-group mb-3">
        <input id="search_box" name="search_box" type="text" placeholder="Informe o codigo do concurso... Exemplo: 133133133" class="form-control">
        <div class="input-group-append">
            <button type="submit" class="btn  btn-outline-success form-control"><span class="glyphicon glyphicon-search"></span>enviar</button>
        </div>
    </div>
</form>
{% if verifica %}
    <div class="alert alert-success" role="alert">
        Código do concurso não existe!
    </div>  
{% endif %}
    {% for cand in candidatos %}
        <div class="post">

                <table class="table">
                    <thead class="table-success">
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Data de nascimento</th>
                            <th scope="col">CPF</th>
                            <th scope="col">Profissao</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">{{ cand.nome }}</th>
                            <td>{{ cand.data_nascimento }}</td>
                            <td>{{ cand.cpf }}</td>
                            <td>{{ cand.profissao }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
    {% endfor %}
{% endblock %}
